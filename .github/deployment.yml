name: test_deploy_lint
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: run lint
              run: |
                echo "Starting Lint"
                npm run lint
    test:
      needs: lint
      runs-on: ubuntu-latest
      steps:
            - name: get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: run test
              run: |
                echo "Starting Test"
                npm test
    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
            - name: get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Deploy
              run: echo "Deploying..."